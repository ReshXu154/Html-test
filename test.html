<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script</title>
    <style>
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Ẩn nút ban đầu */
        }
    </style>
</head>
<body>

<h1>Roblox Script</h1>
<p>Please wait 5 seconds.</p>

<button id="myButton" onclick="window.location.href='content://ru.zdevs.zarchiver.external/storage/emulated/0/Download/check.html'">Get script</button>

<script>
    // Hiển thị nút sau 5 giây
    setTimeout(function() {
        document.getElementById('myButton').style.display = 'block';
    }, 5000);
</script>

</body>
</html>
